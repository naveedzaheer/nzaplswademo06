<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        let response = await fetch(`api/helloFunc`);
        let message = await response.json();
        //const { text } = await( await fetch(`api/helloFunc`));
        //context.log('Data from func' + text);
        document.querySelector('#name').textContent = message.text;
    }());
    </script>
</body>

</html>
